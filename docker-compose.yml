version: '3.4'

services:

  wordpress:
    build: .
    restart: always
    ports:
      - ${DEV_WEB_PORT}:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: user
      WORDPRESS_DB_PASSWORD: pass
      WORDPRESS_DB_NAME: db
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME','${DEV_HOST}');
        define('WP_SITEURL','${DEV_HOST}');
    volumes:
      - ./workspace/wordpress:/var/www/html
      - ./src/plugins:/usr/src/plugins
      - ./src/themes:/usr/src/themes

  db:
    image: mysql:8
    restart: always
    logging:
      driver: none
    ports:
      - ${DEV_MYSQL_PORT}:3306
    environment:
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - ./workspace/db:/var/lib/mysql

